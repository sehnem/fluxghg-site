<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fluxGHG - Monitoring Greenhouse Gases</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="assets/logo/horizontal_darkblue.svg" alt="fluxGHG Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home" data-i18n="nav.home"></a></li>
                    <li><a href="#about-us" data-i18n="nav.about"></a></li>
                    <li><a href="#services" data-i18n="nav.services"></a></li>
                    <li><a href="#team" data-i18n="nav.team"></a></li>
                    <li><a href="#contact" data-i18n="nav.contact"></a></li>
                    <li class="language-selector">
                        <select id="language-select">
                            <option value="en">en</option>
                            <option value="pt_br">pt-BR</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 data-i18n="hero.title"></h1>
                <p data-i18n="hero.subtitle"></p>
                <a href="#contact" class="cta-button" data-i18n="hero.cta"></a>
            </div>
        </section>

        <section id="eddy-covariance" class="eddy-covariance">
            <div class="container">
                <div class="content-wrapper">
                    <div class="image-content">
                        <img src="assets/images/eddy-covariance.jpg" alt="Eddy Covariance Tower" class="parallax-image">
                    </div>
                    <div class="text-content">
                        <h2 data-i18n="eddy_covariance.title"></h2>
                        <p data-i18n="eddy_covariance.paragraph1"></p>
                        <p data-i18n="eddy_covariance.paragraph2"></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="co2-modeling" class="co2-modeling">
            <div class="container">
                <div class="content-wrapper">
                    <div class="text-content">
                        <h2 data-i18n="co2_modeling.title"></h2>
                        <p data-i18n="co2_modeling.paragraph1"></p>
                        <p data-i18n="co2_modeling.paragraph2"></p>
                    </div>
                    <div class="image-content">
                        <img src="assets/images/co2-modeling.jpg" alt="CO2 Modeling Visualization">
                    </div>
                </div>
            </div>
        </section>

        <section id="about-us" class="about-us">
            <div class="container">
                <h2 data-i18n="about.title"></h2>
                <div class="about-grid">
                    <div class="about-item">
                        <div class="about-content">
                            <h3 data-i18n="about.expertise.title"></h3>
                            <p data-i18n="about.expertise.description"></p>
                        </div>
                    </div>
                    <div class="about-item">
                        <div class="about-content">
                            <h3 data-i18n="about.vision.title"></h3>
                            <p data-i18n="about.vision.description"></p>
                        </div>
                    </div>
                    <div class="about-item">
                        <div class="about-content">
                            <h3 data-i18n="about.technology.title"></h3>
                            <p data-i18n="about.technology.description"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="services" class="services">
            <div class="container">
                <h2 data-i18n="services.title"></h2>
                <div class="service-grid">
                    <div class="service-item">
                        <span class="material-icons">sensors</span>
                        <h3 data-i18n="services.installation.title"></h3>
                        <p data-i18n="services.installation.description"></p>
                    </div>
                    <div class="service-item">
                        <span class="material-icons">calculate</span>
                        <h3 data-i18n="services.determination.title"></h3>
                        <p data-i18n="services.determination.description"></p>
                    </div>
                    <div class="service-item">
                        <span class="material-icons">satellite_alt</span>
                        <h3 data-i18n="services.extrapolation.title"></h3>
                        <p data-i18n="services.extrapolation.description"></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="team" class="team">
            <div class="container">
                <h2 data-i18n="team.title"></h2>
                <div class="team-grid">
                    <div class="team-member">
                        <img src="assets/images/alecsander.jpg" alt="Alecsander">
                        <h3 data-i18n="team.alecsander.name"></h3>
                        <p class="role" data-i18n="team.alecsander.role"></p>
                        <div class="divider"></div>
                        <p class="description" data-i18n="team.alecsander.description"></p>
                    </div>
                    <div class="team-member">
                        <img src="assets/images/josue.webp" alt="Josue">
                        <h3 data-i18n="team.josue.name"></h3>
                        <p class="role" data-i18n="team.josue.role"></p>
                        <p class="description" data-i18n="team.josue.description"></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2 data-i18n="contact.title"></h2>
                <form id="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name" data-i18n="contact.name"></label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email" data-i18n="contact.email"></label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" required></textarea>
                        <label for="message" data-i18n="contact.message"></label>
                    </div>
                    <button type="submit" data-i18n="contact.send"></button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p data-i18n="footer.copyright"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
